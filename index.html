<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inovar Store</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }
    header img {
      max-width: 200px;
      margin-bottom: 1rem;
    }
    header h1 {
      font-size: 2rem;
    }
    .hero {
      text-align: center;
      padding: 3rem 1rem;
    }
    .hero h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .buttons {
      margin-top: 2rem;
    }
    .buttons a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: #2575fc;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .buttons a:hover {
      background: #1b5ec9;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #eee;
      font-size: 0.875rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <img src="LOGO NOVA BRC.png" alt="Logo Inovar Store">
    <h1>Inovar Store</h1>
  </header>

  <section class="hero">
    <h2>Presentes personalizados para momentos únicos</h2>
    <div class="buttons">
      <a href="http://wa.me/5555991456161" target="_blank">Fale no WhatsApp</a>
      <a href="https://www.instagram.com/inovarstoreofc/" target="_blank">Nosso Instagram</a>
    </div>
  </section>

  <footer>
    &copy; 2025 Inovar Store — Todos os direitos reservados.
  </footer>
</body>
</html>
